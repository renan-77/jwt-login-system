<div *ngIf="whichUrl == '/login'" class="primary-blue main-content" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar class="light-blue">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"
              [formGroup]="loginForm"
                (ngSubmit)="onLoginSubmit(loginForm.value)">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" [email]="true">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="light-blue" [disabled]="!loginForm.valid">Login</button>
            <button (click)="goTo('register')" mat-raised-button type="button" class="dark-blue margin-10">Register</button>
        </form>
    </mat-card>
</div>

<div *ngIf="whichUrl == '/register'" class="primary-blue main-content" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar class="light-blue">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"
              [formGroup]="registerForm"
              (ngSubmit)="onRegisterSubmit(registerForm.value)">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" [email]="true">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="light-blue" [disabled]="!registerForm.valid">Register</button>
            <button (click)="goTo('login')" mat-raised-button type="button" class="dark-blue margin-10">Back</button>
        </form>
    </mat-card>
</div>
